<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <style>
      #global-error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        color: #c92a2a;
        z-index: 99999;
        padding: 20px;
        overflow: auto;
        font-family: monospace;
      }
      #global-error-overlay h2 {
        margin-top: 0;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }
    </style>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var overlay = document.getElementById('global-error-overlay');
        var content = document.getElementById('global-error-content');
        if (overlay && content) {
          overlay.style.display = 'block';
          content.innerHTML += '<div><strong>Error:</strong> ' + msg + '<br>' +
            '<strong>Location:</strong> ' + url + ':' + lineNo + ':' + columnNo + '<br>' +
            '<strong>Stack:</strong> <pre>' + (error ? error.stack : 'N/A') + '</pre><hr></div>';
        }
        return false;
      };
      window.onunhandledrejection = function(event) {
        var overlay = document.getElementById('global-error-overlay');
        var content = document.getElementById('global-error-content');
        if (overlay && content) {
          overlay.style.display = 'block';
          content.innerHTML += '<div><strong>Unhandled Rejection:</strong> ' + event.reason + '<hr></div>';
        }
      };
    </script>
  </head>
  <body>
    <div id="global-error-overlay">
      <h2>Application Error</h2>
      <div id="global-error-content"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
