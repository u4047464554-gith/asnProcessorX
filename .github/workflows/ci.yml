name: CI - Test & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Use PyPI asn1tools for CI (local fork with parameterized type fix is not published)
          pip install asn1tools
          # Install remaining dependencies
          pip install fastapi uvicorn pydantic python-multipart pytest watchdog httpx pytest-cov pytest-asyncio pytest-mock pyparsing bitstruct pycryptodome
          pip install ruff mypy
          
      - name: Lint with Ruff
        run: ruff check backend/
        
      - name: Type check with MyPy
        run: mypy backend --ignore-missing-imports || true  # Allow failure for now as we fix types
        
      - name: Run Backend Tests
        env:
          CI: true
        run: |
          # Skip tests that require custom asn1tools fork (parameterized types)
          pytest backend/tests/ -v --cov=backend --ignore=backend/tests/test_parameterization.py -k "not (simple_demo or parameterization_demo)"

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Lint
        working-directory: ./frontend
        run: npm run lint
        
      - name: Run Tests
        working-directory: ./frontend
        run: npm run test
        
      - name: Build Check
        working-directory: ./frontend
        run: npm run build
